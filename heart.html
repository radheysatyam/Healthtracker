<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;

        }
        body{
            background-color: #000;
            height: 100vh;
            display: grid;
            place-items: center;
        }
        .heart{
            width: 100px;
            height: 100px;
            background-color: brown;
            transform: rotate(45deg) scale(1);
            box-shadow: 0 0 50px brown;
            animation: beat 1s linear infinite;
            animation-timing-function: ease;
            z-index: 99;
        }
        .heart::before{
            content: "";
            position: absolute;
            transform: translateY(-50%);
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background-color: brown;
            box-shadow: 0 0 50px brown;
        }
        .heart::after{
            content: "";
            position: absolute;
            transform: translateX(-50%);
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background-color: brown;
            box-shadow: 0 0 50px brown;
        }

        @keyframes beat {
            0%{
                transform: rotate(45deg) scale(1);
            }
            20%{
                transform: rotate(45deg) scale(1.2);  
            }
            40%{
                transform: rotate(45deg) scale(1);  
            }
            60%{
                transform: rotate(45deg) scale(1.4);  
            }
            80%{
                transform: rotate(45deg) scale(1.2);  
            }
        }
        .monitor{
            margin-top: -470px;
            z-index: 100;
        }
        .bn39 {
            background-image: linear-gradient(135deg, #008aff, #86d472);
            border-radius: 6px;
            box-sizing: border-box;
            color: #ffffff;
            display: block;
            height: 30px;
            font-size: 1.1em;
            font-weight: 600;
            padding: 4px;
            position: relative;
            text-decoration: none;
            width: 7em;
            z-index: 2;
          }
          
          .bn39:hover {
            color: #fff;
          }
          
          .bn39 .bn39span {
            align-items: center;
            background: #0e0e10;
            border-radius: 6px;
            display: flex;
            justify-content: center;
            height: 100%;
            transition: background 0.5s ease;
            width: 100%;
          }
          
          .bn39:hover .bn39span {
            background: transparent;
          }
    </style>
</head>
